<link rel="stylesheet" href=<webobject name=AnswerStyle></webobject> />
<h1>QUESTION:</h1>
<a href="/cgi-bin/WebObjects/stackoverflow.woa"> &lt; &lt; Go to question List</a><br>

Title:<div id="title"><webobject name="Title"></webobject></div>
Content:<div id="content"><webobject name="Content"></webobject></div>
<div>
	<webobject name = "showImage">
		<webobject name = "image"></webobject>
	</webobject>
</div>
<h2>Answers:</h2>
<ul>
	<webobject name="List">
		<div class = "answer-container" id=<webobject name = "ID"></webobject>>
			<div class = "left-container">
			<webobject name = "FormAdd">
				<webobject name = "addPoint"></webobject>
			</webobject>
				<div class = "points-container">
					<webobject name = "Points"></webobject>
				</div>
			<webobject name = "FormRemove">
				<webobject name = "removePoint"></webobject>
			</webobject>
			</div>
			<div class = "right-container">
				<div class = "person">
					Person: <webobject name = "Person"></webobject>
				</div>
				<div class = "answer_content">
					Answer: <webobject name = "AnswerContent"></webobject>
				</div>
				<div class="answerImage">
					<webobject name = "showAnswerImage">
						<webobject name = "answerImage"></webobject>
					</webobject>
				</div>
			</div>
		</div>
	</webobject>
</ul>
<webobject name="Form">
	<h3>Add new Answer:</h3>
	<b>User: </b><webobject name="userName"></webobject>
	<br></br>
	
	<b>Answer: </b><webobject name="newAnswer"></webobject>
	<br></br>
	<webobject name = "answerFileAttach"></webobject>
	<webobject name="addAnswer"></webobject>
</webobject>
	<div style="color:red;"><webobject name="addAnswerError"></webobject></div>
